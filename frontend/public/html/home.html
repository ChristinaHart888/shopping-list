<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/home.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Shopping List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="nav-links">
                    <li class="nav-item" id="home">
                        <a class="nav-link active" id="nav-item" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item my-auto" id="profile">
                        <div class="dropdown-container">
                            <a class="dropdown-toggle" type="button" id="profile-menu" data-bs-toggle="dropdown" aria-expanded="false">
                                Dropdown button
                            </a>
                            <ul class="dropdown-menu" id="nav-item" aria-current="page" aria-labelledby="profile-menu" href="#">
                                <li class="px-2">
                                    <a href="#">Profile</a>
                                </li>
                                <li class="px-2">
                                    <button class="btn btn-danger" id="logout-btn">Logout</button>
                                </li>
                            </ul>
                        </div>
                        
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="dashboard container-fluid">
        <h1>Home</h1>
        <button class="btn btn-secondary" id="create-family-btn">Create Family</button>
        <div class="family-list">
            <div class="family" id="1">
                <div class="family-img"></div>
                <div class="overlay"></div>
                <h2 id="family-name">Family Name</h2>
            </div>
        </div>
    </div>

    <div class="modal" id="create-family-modal">
        <div class="modal-header">
            <h2>Create Family</h2>
            <span class="close" id="close">&times;</span>
        </div>
        <div class="modal-content">           
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae, pariatur. Ad, vero maxime? Repudiandae laborum quam esse quidem explicabo iure.</p>
        </div>
        
    </div>
    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script> 
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="../components/navbar.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1104.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
