<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="../css/login.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <script src="../js/register.js" type="module" defer></script>
</head>
<body>
    <div class="navbar"></div>
    <div class="main">
        <div class="login">
            <h1>Register</h1>
            <form class="loginForm" id="registerForm">
                <label class="formLabel">Email</label>
                <input type="email" class="formInput" id="regEmail"/>
                <label class="formLabel">Password</label>
                <input type="password" class="formInput" id="regPassword"/>
                <label class="formLabel">Re-Enter Password</label>
                <input type="password" class="formInput" id="regConfirmPassword"/>
                <button type="submit" class="formSubmit">Register</button>
            </form>
            <p>Already have an account? <a href="" id="loginLink">Login</a> now!</p>
        </div>
    </div>
</body>
</html>
