<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="../css/login.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <script src="../js/login.js" type="module" defer></script>
</head>
<body>
    <div class="navbar"></div>
    <div class="main">
        <div class="login">
            <h1>Login</h1>
            <form class="loginForm" id="loginForm">
                <label class="formLabel">Email</label>
                <input type="email" class="formInput" id="loginEmail"/>
                <label class="formLabel">Password</label>
                <input type="password" class="formInput" id="loginPass"/>
                <button type="submit" class="formSubmit">Login</button>
            </form>
            <p>Don't have an account? <a href="" id="registerLink">Register</a> now!</p>
        </div>
    </div>
</body>
</html>
